<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixo Zero Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-600 to-blue-400 h-full">
    <div class="min-h-full flex flex-col justify-between">
        <h1 class="text-white font-bold text-center mt-10 text-3xl">Cadastro - Lixo Zero</h1>

        <div class="flex flex-col space-y-2 px-5">
            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Nome completo</div>
                <input
                    class="ring ring-blue-400 border-0 p-3 bg-blue-700 text-white placeholder-blue-200 rounded outline-none"
                    type="text" placeholder="Digite seu email">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">E-mail</div>
                <input
                    class="ring ring-blue-400 border-0 p-3 bg-blue-700 text-white placeholder-blue-200 rounded outline-none"
                    type="text" placeholder="Digite seu email">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Senha</div>
                <input
                    class="ring ring-blue-400 border-0 p-3 bg-blue-700 text-white placeholder-blue-200 rounded outline-none"
                    type="password" placeholder="Digite sua senha">
            </div>

            <div class="flex flex-col space-y-1">
                <div class="text-white font-bold">Confirmação de senha</div>
                <input
                    class="ring ring-blue-400 border-0 p-3 bg-blue-700 text-white placeholder-blue-200 rounded outline-none"
                    type="password" placeholder="Digite sua senha">
            </div>

            <div class="flex space-x-2 pt-3">
                <a href="home.html" class="bg-white py-4 w-full rounded text-blue-600 font-bold text-center">Efetuar
                    cadastro</a>
            </div>

            <div class="text-center pt-5">
                <a href="index.html" class="text-white">Voltar para o login</a>
            </div>

        </div>

        <div class="text-center text-white py-10">Créditos do WebApp aqui</div>
    </div>
</body>

</html>
